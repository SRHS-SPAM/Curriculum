<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1-1 {
        margin: 0px 40px 0px 50px;
      }
      .box1-2,
      .box1-3,
      .bx1-4 {
        margin: 0px 40px 0px 0px;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/153e960cc1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="top">
        <a>문제</a>

        <a>대쉬보드</a>

    <main>
      <div class="banner_container">
        <div class="left">
          <div class="banner_txt_container">
            <p>
              <strong class="banner_maintxt"
                >2024년 스팸 프론트 커리큘럼</strong

            <strong class="banner_subtxt"
              >하나부터 열까지 배우는 쉬운 과정!</strong
            >
          </div>

          <div class="banner_page">
            <i class="fa-solid fa-chevron-left"></i>
            <div class="banner_page_count">1 / 4</div>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
        <div class="right">
          <img class="photo" src="img/배너1.png" />
        </div>
      </div>
      <article>
        <a style="font-size: 27px; position: relative; left: 4%"
          ><strong>프론트엔드 강의</strong></a
        >
        <div class="bottom1">
          <div class="box1-1">
            <div class="bar1-1"></div>
          </div>
          <div class="box1-2">
            <div class="bar1-2"></div>
          </div>
          <div class="box1-3">
            <div class="bar1-3"></div>
          </div>
          <div class="box1-4">
            <div class="bar1-4"></div>
          </div>
        </div>
      </article>
    </main>
